name: Check releases

on:
  schedule:
    - cron: "0 9 * * *"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-releases:
    uses: x-real-ip/github-actions/.github/workflows/new-release-issue.yaml@main
    strategy:
      matrix:
        include:
          - name: kube-vip
            type: release
            target: kube-vip/kube-vip
          - name: Sealed-secrets
            type: release
            target: bitnami-labs/sealed-secrets
          - name: K3s
            type: release
            target: k3s-io/k3s
    with:
      name: ${{ matrix.name }}
      target: ${{ matrix.target }}
      type: ${{ matrix.type }}
