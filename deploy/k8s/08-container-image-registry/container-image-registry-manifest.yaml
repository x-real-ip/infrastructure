kind: PersistentVolume
apiVersion: v1
metadata:
  name: pv-nfs-container-image-registry-data
spec:
  storageClassName: "freenas-nfs-manual-csi"
  capacity:
    storage: 50Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - nfsvers=4
    - nolock
    - noatime
  csi:
    driver: org.democratic-csi.node-manual
    readOnly: false
    fsType: nfs
    volumeHandle: pv-nfs-container-image-registry-data
    volumeAttributes:
      server: storage-server.lan
      share: /mnt/r10_8tb/k8s/container-image-registry-data
      node_attach_driver: nfs
      provisioner_driver: node-manual

---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: pvc-nfs-container-image-registry-data
  namespace: devops
  annotations:
    volume.beta.kubernetes.io/storage-class: "freenas-nfs-manual-csi"
spec:
  storageClassName: freenas-nfs-manual-csi
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Gi
  volumeName: pv-nfs-container-image-registry-data

---
kind: SealedSecret
apiVersion: bitnami.com/v1alpha1
metadata:
  name: container-image-registry-config
  namespace: devops
spec:
  encryptedData:
    htpasswd: 
    config-http-secret: 
  template:
    data:
      htpasswd: |
        {{ index . "htpasswd" }}
      config: |
        version: 0.1
        log:
          fields:
            service: registry
        storage:
          cache:
            blobdescriptor: inmemory
          filesystem:
            rootdirectory: /var/lib/registry
        http:
          addr: :5000
          headers:
            X-Content-Type-Options: [nosniff]
          secret: {{ index . "config-http-secret" }}
        auth:
          htpasswd:
            realm: basic-realm
            path: /etc/docker/registry/htpasswd
    metadata:
      name: container-image-registry-config
      namespace: devops
      labels:
        app: container-image-registry

---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: container-image-registry
  namespace: devops
  labels:
    app: container-image-registry
spec:
  selector:
    matchLabels:
      app: container-image-registry
  replicas: 1
  strategy:
    type: Recreate
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: container-image-registry
    spec:
      containers:
        - name: container-image-registry
          image: registry:2
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
          livenessProbe:
            httpGet:
              path: /
              port: 5000
          readinessProbe:
            httpGet:
              path: /
              port: 5000
          resources:
            limits:
              cpu: 300m
              memory: 300Mi
            requests:
              cpu: 100m
              memory: 100Mi
          volumeMounts:
            - name: auth
              mountPath: /etc/docker/registry/htpasswd
              subPath: htpasswd
            - name: auth
              mountPath: /etc/docker/registry/config.yml
              subPath: config
            - name: data
              mountPath: /var/lib/registry
      volumes:
        - name: auth
          secret:
            secretName: container-image-registry-config
            optional: false
            items:
              - key: htpasswd
                path: htpasswd
              - key: config
                path: config
        - name: data
          persistentVolumeClaim:
            claimName: pvc-nfs-container-image-registry-data

---
kind: Service
apiVersion: v1
metadata:
  name: container-image-registry
  namespace: devops
  labels:
    app: container-image-registry
spec:
  type: ClusterIP
  selector:
    app: container-image-registry
  ports:
    - name: http
      protocol: TCP
      port: 5000
      targetPort: 5000

---
kind: Service
apiVersion: v1
metadata:
  name: container-image-registry
  namespace: prd-ext
  labels:
    app: container-image-registry
spec:
  type: ExternalName
  externalName: container-image-registry.devops.svc.cluster.local
  ports:
    - port: 5000

---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: container-image-registry
  namespace: devops
  labels:
    app: container-image-registry
spec:
  ingressClassName: nginx-private
  rules:
    - host: container-image-registry.k8s.lan
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: container-image-registry
                port:
                  number: 5000

---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: container-image-registry
  namespace: prd-ext
  labels:
    app: container-image-registry
  annotations:
    nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx-public
  rules:
    - host: container-image-registry.theautomation.nl
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: container-image-registry
                port:
                  number: 5000
  tls:
    - hosts:
        - container-image-registry.theautomation.nl
      secretName: cloudflare-tls
