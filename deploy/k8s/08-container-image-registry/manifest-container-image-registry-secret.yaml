# Clusterwide, changing namespace is allowed

---
kind: SealedSecret
apiVersion: bitnami.com/v1alpha1
metadata:
  name: container-image-registry-credentials
  namespace: home-automation
  annotations:
    sealedsecrets.bitnami.com/cluster-wide: "true"
spec:
  encryptedData:
    .dockerconfigjson: 
  template:
    type: kubernetes.io/dockerconfigjson
    metadata:
      name: container-image-registry-credentials
      namespace: home-automation
      annotations:
        sealedsecrets.bitnami.com/cluster-wide: "true"

---
kind: SealedSecret
apiVersion: bitnami.com/v1alpha1
metadata:
  name: container-image-registry-credentials
  namespace: tools
  annotations:
    sealedsecrets.bitnami.com/cluster-wide: "true"
spec:
  encryptedData:
    .dockerconfigjson: 
  template:
    type: kubernetes.io/dockerconfigjson
    metadata:
      name: container-image-registry-credentials
      namespace: tools
      annotations:
        sealedsecrets.bitnami.com/cluster-wide: "true"
