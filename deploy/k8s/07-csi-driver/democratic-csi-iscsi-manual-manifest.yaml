---
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: freenas-iscsi-manual-csi
  annotations:
  labels:
    app.kubernetes.io/name: democratic-csi
    app.kubernetes.io/instance: csi-iscsi-manual
provisioner: org.democratic-csi.node-manual
reclaimPolicy: Retain
allowVolumeExpansion: true
volumeBindingMode: Immediate
parameters:
  fsType: "xfs"

---
kind: ConfigMap
apiVersion: v1
metadata:
  name: csi-iscsi-manual-democratic-csi
  namespace: democratic-csi
  labels:
    app.kubernetes.io/name: democratic-csi
    app.kubernetes.io/instance: csi-iscsi-manual
data:
  extra-ca-certs: ""

---
kind: Secret
apiVersion: v1
type: Opaque
metadata:
  name: csi-iscsi-manual-democratic-csi-driver-config
  namespace: democratic-csi
  labels:
    app.kubernetes.io/name: democratic-csi
    app.kubernetes.io/instance: csi-iscsi-manual
stringData:
  driver-config-file.yaml: |-
    driver: node-manual

---
kind: CSIDriver
apiVersion: storage.k8s.io/v1
metadata:
  name: org.democratic-csi.node-manual
  labels:
    app.kubernetes.io/name: democratic-csi
    app.kubernetes.io/instance: csi-iscsi-manual
spec:
  attachRequired: false
  podInfoOnMount: true
  #  volumeLifecycleModes:
  #  - Persistent
  #  - Ephemeral

---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: csi-iscsi-manual-democratic-csi-node-sa
  namespace: democratic-csi
  labels:
    app.kubernetes.io/name: democratic-csi
    app.kubernetes.io/instance: csi-iscsi-manual

---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: csi-iscsi-manual-democratic-csi-node-cr
  labels:
    app.kubernetes.io/name: democratic-csi
    app.kubernetes.io/instance: csi-iscsi-manual
rules:
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["list", "create"]
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch", "update"]
  - apiGroups: [""]
    resources: ["persistentvolumes"]
    verbs: ["get", "list", "watch", "update"]
  - apiGroups: ["storage.k8s.io"]
    resources: ["volumeattachments"]
    verbs: ["get", "list", "watch", "update"]

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: csi-iscsi-manual-democratic-csi-node-rb
  labels:
    app.kubernetes.io/name: democratic-csi
    app.kubernetes.io/instance: csi-iscsi-manual
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: csi-iscsi-manual-democratic-csi-node-cr
subjects:
  - kind: ServiceAccount
    name: csi-iscsi-manual-democratic-csi-node-sa
    namespace: democratic-csi

---
kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: csi-iscsi-manual-democratic-csi-node
  namespace: democratic-csi
  labels:
    app.kubernetes.io/name: democratic-csi
    app.kubernetes.io/instance: csi-iscsi-manual
    app.kubernetes.io/csi-role: "node"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: democratic-csi
      app.kubernetes.io/instance: csi-iscsi-manual
      app.kubernetes.io/csi-role: "node"
  template:
    metadata:
      annotations:
        checksum/secret: 9f0367edade47de6422d0d70d70ca2834819154cf2d48a756305dad673332fcd
        checksum/configmap: 422631bc49fa1a920efa8ec3c3c8b5cde977dd507ec7f4073e3348e72fed6805
      labels:
        app.kubernetes.io/name: democratic-csi
        app.kubernetes.io/instance: csi-iscsi-manual
        app.kubernetes.io/csi-role: "node"
    spec:
      serviceAccount: csi-iscsi-manual-democratic-csi-node-sa
      hostNetwork: true
      hostAliases: []
      hostIPC: true
      containers:
        - name: csi-driver
          image: docker.io/democraticcsi/democratic-csi:latest
          args:
            - --csi-version=1.5.0
            - --csi-name=org.democratic-csi.node-manual
            - --driver-config-file=/config/driver-config-file.yaml
            - --log-level=info
            - --csi-mode=node
            - --server-socket=/csi-data/csi.sock.internal
          securityContext:
            allowPrivilegeEscalation: true
            capabilities:
              add:
                - SYS_ADMIN
            privileged: true
          env:
            - name: CSI_NODE_ID
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
            - name: NODE_EXTRA_CA_CERTS
              value: "/tmp/certs/extra-ca-certs.crt"
          terminationMessagePath: /tmp/termination-log
          terminationMessagePolicy: File
          livenessProbe:
            failureThreshold: 3
            exec:
              command:
                - bin/liveness-probe
                - --csi-version=1.5.0
                - --csi-address=/csi-data/csi.sock.internal
            initialDelaySeconds: 10
            timeoutSeconds: 15
            periodSeconds: 60

          volumeMounts:
            - name: socket-dir
              mountPath: /csi-data
            - name: kubelet-dir
              mountPath: /var/lib/kubelet
              mountPropagation: Bidirectional
            - name: modules-dir
              mountPath: /lib/modules
              readOnly: true
            - name: localtime
              mountPath: /etc/localtime
              readOnly: true
            - name: udev-data
              mountPath: /run/udev
            - name: host-dir
              mountPath: /host
              mountPropagation: Bidirectional
            - mountPath: /sys
              name: sys-dir
            - name: dev-dir
              mountPath: /dev
            - name: config
              mountPath: /config
            - name: extra-ca-certs
              mountPath: /tmp/certs
        - name: csi-proxy
          image: docker.io/democraticcsi/csi-grpc-proxy:v0.4.2
          env:
            - name: BIND_TO
              value: "unix:///csi-data/csi.sock"
            - name: PROXY_TO
              value: "unix:///csi-data/csi.sock.internal"
          volumeMounts:
            - mountPath: /csi-data
              name: socket-dir
        - name: driver-registrar
          image: k8s.gcr.io/sig-storage/csi-node-driver-registrar:v2.5.0
          args:
            - --v=5
            - --csi-address=/csi-data/csi.sock
            - --kubelet-registration-path=/var/lib/kubelet/plugins/org.democratic-csi.node-manual/csi.sock
          env:
            - name: KUBE_NODE_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
          livenessProbe:
            exec:
              command:
                - /csi-node-driver-registrar
                - --kubelet-registration-path=/var/lib/kubelet/plugins/org.democratic-csi.node-manual/csi.sock
                - --mode=kubelet-registration-probe
          volumeMounts:
            - mountPath: /csi-data
              name: socket-dir
            - name: registration-dir
              mountPath: /registration
            - name: kubelet-dir
              mountPath: /var/lib/kubelet
        - name: cleanup
          image: docker.io/busybox:1.32.0
          command:
            - "/bin/sh"
            - "-c"
            - "--"
          args: ["while true; do sleep 2; done;"]
          lifecycle:
            preStop:
              exec:
                command:
                  [
                    "/bin/sh",
                    "-c",
                    "rm -rf /plugins/org.democratic-csi.node-manual /registration/org.democratic-csi.node-manual-reg.sock",
                  ]
          volumeMounts:
            - name: plugins-dir
              mountPath: /plugins
            - name: registration-dir
              mountPath: /registration
      volumes:
        - name: socket-dir
          hostPath:
            path: /var/lib/kubelet/plugins/org.democratic-csi.node-manual
            type: DirectoryOrCreate
        - name: plugins-dir
          hostPath:
            path: /var/lib/kubelet/plugins
            type: Directory
        - name: registration-dir
          hostPath:
            path: /var/lib/kubelet/plugins_registry
            type: Directory
        - name: kubelet-dir
          hostPath:
            path: /var/lib/kubelet
            type: Directory
        - name: dev-dir
          hostPath:
            path: /dev
            type: Directory
        - name: modules-dir
          hostPath:
            path: /lib/modules
        - name: localtime
          hostPath:
            path: /etc/localtime
        - name: udev-data
          hostPath:
            path: /run/udev
        - name: sys-dir
          hostPath:
            path: /sys
            type: Directory
        - name: host-dir
          hostPath:
            path: /
            type: Directory
        - name: config
          secret:
            secretName: csi-iscsi-manual-democratic-csi-driver-config
        - name: extra-ca-certs
          configMap:
            name: csi-iscsi-manual-democratic-csi
            items:
              - key: extra-ca-certs
                path: extra-ca-certs.crt
