# Clusterwide, changing namespace is allowed

kind: SealedSecret
apiVersion: bitnami.com/v1alpha1
metadata:
  name: cloudflare-tls
  namespace: tools
  annotations:
    sealedsecrets.bitnami.com/cluster-wide: "true"
spec:
  encryptedData:
    tls.crt: 
    tls.key: 
  template:
    type: kubernetes.io/tls
    metadata:
      name: cloudflare-tls
      namespace: tools
      annotations:
        sealedsecrets.bitnami.com/cluster-wide: "true"

