---
kind: PipelineRun
apiVersion: tekton.dev/v1beta1
metadata:
  name: node-red
  namespace: devops
spec:
  serviceAccountName: build-bot
  pipelineRef:
    name: node-red
  workspaces:
    - name: github-ssh
      secret:
        secretName: github-ssh
    - name: shared-data
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 5Gi
