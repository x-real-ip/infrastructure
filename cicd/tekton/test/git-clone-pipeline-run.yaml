apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: git-clone-checking-out-a-branch
  namespace: devops
spec:
  pipelineRef:
    name: cat-branch-readme
  params:
    - name: repo-url
      value: https://github.com/theautomation/home-assistant.git
    - name: branch-name
      value: docker
  workspaces:
    - name: shared-data
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
